version: "3.9"
services:
  analysisDb:
    image: postgres:11
    restart: "always"
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_DB: "analysisDb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "123456"

  queue:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    
  analysis-app:
    build: ./analysis-app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  analysis-deliver:
    build: ./AnalysisDelivery
    ports:
      - "8091:8091"
